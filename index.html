<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MiniApp Test</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    .info {
      font-size: 14px;
      margin-bottom: 12px;
      color: #333;
    }
    .debug {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="info">
    üß™ –¢–µ—Å—Ç–æ–≤–∞—è Mini App<br>
    –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî –¥–∞–Ω–Ω—ã–µ —É–π–¥—É—Ç –±–æ—Ç—É —á–µ—Ä–µ–∑ <code>sendData</code>
  </div>

  <button onclick="sendOrder()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <div class="debug" id="debug"></div>
</div>

<script>
  const tg = window.Telegram.WebApp;

  tg.expand();
  tg.ready();

  // –ü–æ–∫–∞–∂–µ–º, —á—Ç–æ –º—ã —Ä–µ–∞–ª—å–Ω–æ –≤–Ω—É—Ç—Ä–∏ Telegram
  document.getElementById("debug").innerText =
    "WebApp: " + (!!tg) +
    "\ninitData length: " + (tg.initData ? tg.initData.length : 0);

  function sendOrder() {
    const orderData = {
      bouquet: "romantic",
      color: "pink",
      add_ons: ["–ú–∏—à–∫–∞", "–®–æ–∫–æ–ª–∞–¥"],
      total_price: 5000,
      promo_code: "TEST",
      delivery_type: "center",
      delivery_price: 1500
    };

    try {
      tg.sendData(JSON.stringify(orderData));

      document.getElementById("debug").innerText +=
        "\n\nsendData() –≤—ã–∑–≤–∞–Ω ‚úî";

      // –¥–∞—ë–º Telegram –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–ø–¥–µ–π—Ç
      setTimeout(() => tg.close(), 800);
    } catch (e) {
      document.getElementById("debug").innerText +=
        "\n\nsendData ERROR: " + e;
    }
  }
</script>

</body>
</html>
